<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Post Data Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  
</head>
<body>
    <form id="postEform" method="post">
        <input type="text" name="name" id="name" placeholder="Ente Name">
        <input type="text" name="body" id="body" placeholder="Enter Body">
        <input type="submit" value="Submit">
    </form>

    <script>
        var formDatam = document.getElementById('postEform');

        formDatam.addEventListener('submit',function(e){
            e.preventDefault();
            var title = document.getElementById('name').value;
            var body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts',{
                method:'POST',
                body:JSON.stringify({
                    title:title,
                    body:body
                }),
                headers:{
                    "Content-Type":"application/json; charset=UTF-8"
                }
            })
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                console.log(data);
            })
           
        })
    </script>
</body>
</html>
